<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <script src="js/main.js"></script>

    <title>E-VOTING</title>
  </head>
  <body>
    <h1 class="display-3 text-center">E-Voting Pemilu 2018</h1>
    <img src="source/maskot_pemilu.png" class="rounded mx-auto d-block">
    <form class="text-center">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">No. KTP</label>
          <input type="text" class="form-control col-4 offset-4" id="nomor_ktp">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Password</label>
          <input type="password" class="form-control col-4 offset-4" id="password">
        </div>
    </form>
    <button type="button" class="btn btn-info col-4 offset-4" onsubmit="event.preventDefault(); logIn()">LOG IN</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
